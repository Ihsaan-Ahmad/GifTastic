<!DOCTYPE html>
<html>
  <head>
    <title>GifTastic</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="panel" id="startingButtons">
        <div class="panel-heading">
          <h3 class="panel name">GifTastic</h3>
          <p>
            Click buttons to see gifs or add your own from the "Add a button!"
            bar.
          </p>
        </div>
        <div id="addButton" class="panel-body"></div>
        <br />
        <p id="text">Click to play and pause</p>
      </div>
      <form id="gifForm">
        <label form="gifInput">Add a button!</label>
        <input type="text" id="gif-input" />
        <br />
        <br />
        <input id="addGif" type="submit" value="Add" />
      </form>
      <div style="font-size: 20px" id="gifsAppearHere"></div>
    </div>
    <script
      type="text/javascript"
      src="assets/javascript/gifTastic.js"
    ></script>
  </body>
</html>
